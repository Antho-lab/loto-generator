<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Générateur de Combinaisons Loto</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg, #6dae89 25%, #136b66 25%, #136b66 50%, #6dae89 50%, #6dae89 75%, #136b66 75%, #136b66 100%);
    background-size: 40px 40px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 700px;
    max-height: 80vh;
    display: flex;
    flex-direction: column;
  }
  label, input, button {
    font-size: 16px;
  }
  input {
    width: 80px;
    padding: 5px;
    margin: 10px 0;
  }
  button {
    padding: 8px 12px;
    cursor: pointer;
  }
  #resultat {
    margin-top: 15px;
    flex-grow: 1;
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: 10px;
    white-space: pre-wrap;
    font-family: monospace;
  }
  .ligne-rouge {
    background-color: #FFCCCC;
    padding: 5px;
    border-radius: 3px;
    margin-bottom: 5px;
  }
  .ligne-bleu {
    background-color: #CCCCFF;
    padding: 5px;
    border-radius: 3px;
    margin-bottom: 5px;
  }
</style>
</head>
<body>
  <div id="container">
    <label for="nombre">Nombre de combinaisons à générer :</label>
    <input type="number" id="nombre" value="10" min="1" />
    <button onclick="genererCombinaisons()">Générer</button>

    <div id="resultat" tabindex="0" aria-label="Résultats des combinaisons"></div>
  </div>

<script>
function tirer_combinaison() {
  // Tirage 5 numéros uniques entre 1 et 49
  let numeros = [];
  while (numeros.length < 5) {
    let n = Math.floor(Math.random() * 49) + 1;
    if (!numeros.includes(n)) {
      numeros.push(n);
    }
  }
  numeros.sort((a,b) => a - b);
  // Tirage numéro chance entre 1 et 10
  let numero_chance = Math.floor(Math.random() * 10) + 1;
  return {numeros, numero_chance};
}

function genererCombinaisons() {
  const n = parseInt(document.getElementById('nombre').value);
  const resultatDiv = document.getElementById('resultat');
  resultatDiv.innerHTML = '';

  if (isNaN(n) || n < 1) {
    resultatDiv.textContent = "Veuillez entrer un nombre entier valide.";
    return;
  }

  for (let i = 0; i < n; i++) {
    const combi = tirer_combinaison();
    const div = document.createElement('div');
    div.textContent = `Combinaison ${i+1}: Numéros = [${combi.numeros.join(', ')}], Numéro chance = ${combi.numero_chance}`;
    div.className = (i % 2 === 0) ? 'ligne-rouge' : 'ligne-bleu';
    resultatDiv.appendChild(div);
  }
}
</script>
</body>
</html>
