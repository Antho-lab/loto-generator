<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>G√©n√©rateur de Loto</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background: linear-gradient(135deg, #6dae89, #136b66);
      background-size: 40px 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    #container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #fff;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 15px;
    }
    button {
      background-color: #1e9e8b;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #166f61;
    }
    #resultat {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    .ligne {
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease;
    }
    .ligne-rouge {
      background-color: rgba(255, 100, 100, 0.25);
    }
    .ligne-bleu {
      background-color: rgba(100, 100, 255, 0.25);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>üé≤ G√©n√©rateur de Loto</h1>
    <label for="nombre">Nombre de combinaisons :</label>
    <input type="number" id="nombre" value="10" min="1" />
    <button onclick="genererCombinaisons()">G√©n√©rer</button>
    <div id="resultat" aria-label="R√©sultats des combinaisons"></div>
  </div>

  <script>
    function tirer_combinaison() {
      let numeros = [];
      while (numeros.length < 5) {
        let n = Math.floor(Math.random() * 49) + 1;
        if (!numeros.includes(n)) {
          numeros.push(n);
        }
      }
      numeros.sort((a,b) => a - b);
      let numero_chance = Math.floor(Math.random() * 10) + 1;
      return {numeros, numero_chance};
    }

    function genererCombinaisons() {
      const n = parseInt(document.getElementById('nombre').value);
      const resultatDiv = document.getElementById('resultat');
      resultatDiv.innerHTML = '';

      if (isNaN(n) || n < 1) {
        resultatDiv.textContent = "Veuillez entrer un nombre entier valide.";
        return;
      }

      for (let i = 0; i < n; i++) {
        const combi = tirer_combinaison();
        const div = document.createElement('div');
        div.textContent = `Combinaison ${i+1}: [${combi.numeros.join(', ')}], Chance = ${combi.numero_chance}`;
        div.className = 'ligne ' + (i % 2 === 0 ? 'ligne-rouge' : 'ligne-bleu');
        resultatDiv.appendChild(div);
      }
    }
  </script>
</body>
</html>
